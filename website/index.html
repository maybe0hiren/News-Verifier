<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Reliability Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">News Reliability Checker</div>
    <div class="subtitle">
      Verify the authenticity and reliability of news articles by checking trusted sources and AI detection
    </div>

    <div class="input-group">
      <input type="text" placeholder="Paste news article URL or content here...">
      <button>🔍 Check News</button>
    </div>

    <div class="note">
      Enter a news article URL or paste content above to begin verification
    </div>
  </div>
</body>
</html>
